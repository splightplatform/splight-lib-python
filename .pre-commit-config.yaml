repos:
-   repo: https://github.com/ambv/black
    rev: 23.3.0
    hooks:
      - id: black
        name: black
        language_version: python3
        args:
          - --config
          - .hooks/black.toml
-   repo: https://github.com/pycqa/flake8
    rev: 6.0.0
    hooks:
      - id: flake8
        name: flake8
        args:
          - --config
          - .hooks/flake8.toml 
-   repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        name: isort
        args:
          - --settings-file=.hooks/isort.toml
