# used when a new feature has already been merged to master
# this step creates a new tag in the github repository, pushes the release
# version to pypi and deletes all dev versions
name: Release
on:
  push:
    branches:
      - master

env:
  LIBRARY_NAME: "splight-lib"

jobs:
  tag_version:
    runs-on: ubuntu-latest
    name: Create tag version on github repository
    steps:
      - name: Checkout to feature branch
        uses: actions/checkout@v3

      - name: Get version from feature branch
        run: |
          if [ -f "setup.py" ]; then
            echo "CURRENT_VERSION=$(grep -E 'version' setup.py | awk -F'\"' '{ print $2 }')" >> "$GITHUB_ENV"
          else
            echo "CURRENT_VERSION=$(grep version pyproject.toml | awk '{print $3}' | tr -d '\"')" >> "$GITHUB_ENV"
          fi

      - name: Create tag
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          name: Release ${{ env.CURRENT_VERSION }}
          tag_name: ${{ env.CURRENT_VERSION }}

  upload_release_to_pypi:
    runs-on: ubuntu-latest
    name: Upload release library version to pypi
    needs: [tag_version]
    steps:
      - name: Checkout to feature branch
        uses: actions/checkout@v3

      - name: Setup poetry
        run: pip install poetry==1.7.0

      - name: Install dependencies
        run: |
          poetry config virtualenvs.create true
          poetry install

      - name: Build package
        run: poetry build

      - name: Publish package
        uses: pypa/gh-action-pypi-publish@27b31702a0e7fc50959f5ad993c78deac1bdfc29
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}

  cleanup_pypi:
    runs-on: ubuntu-latest
    name: Remove all developer versions from pypi
    needs: [upload_release_to_pypi]
    steps:
      - name: Checkout to feature branch
        uses: actions/checkout@v3

      # install requests and pypi-cleanup
      - name: Install requirements
        run: pip install -r .github/workflows/scripts/requirements.txt

      - name: Get version from feature branch
        run: |
          if [ -f "setup.py" ]; then
            echo "CURRENT_VERSION=$(grep -E 'version' setup.py | awk -F'\"' '{ print $2 }')" >> "$GITHUB_ENV"
          else
            echo "CURRENT_VERSION=$(grep version pyproject.toml | awk '{print $3}' | tr -d '\"')" >> "$GITHUB_ENV"
          fi

      - name: Remove all developer versions from pypi
        run: python .github/workflows/scripts/cleanup_pypi.py $LIBRARY_NAME ${{ env.CURRENT_VERSION }} ${{ secrets.PYPI_USERNAME }} ${{ secrets.PYPI_PASSWORD}}

  run_snyk:
    runs-on: ubuntu-latest
    name: Check for vulnerabilities using Snyk
    steps:
      - uses: actions/checkout@v3
      - name: Install Snyk
        run: npm install snyk -g
      - name: Authenticate Snyk
        run: snyk auth ${{ secrets.SNYK_API_KEY }}
      - name: Create Snyk report
        run: |
          mkdir .snyk_report
          snyk code test --json > .snyk_report/snyk_code.json
          snyk test --severity-threshold=high --json > .snyk_report/snyk_dependencies.json
          python3 .github/workflows/scripts/create_snyk_svg.py
      - name: Publish Snyk report to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: .snyk_report/
