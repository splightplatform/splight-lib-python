name: Code Quality

on: 
  pull_request:
    branches:
      - master

jobs:
  format:
    runs-on: ubuntu-latest
    name: Check Code Quality and Format
    steps:
      - uses: actions/checkout@v4
      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install latest uv and set Python version
        uses: astral-sh/setup-uv@v6
      - name: Lint 
        run: make check-format
